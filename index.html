<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js"></script>
  </head>
  <body>
    <form class="calculator-container">
      <input type="text" name="display" id="display" value="0">
      <div id="buttons-container">
        <div class="button-row" id="row1">
          <input type="button" class="button special" value="AC"></input>
          <input type="button" class="button special" value="<"></input>
          <input type="button" class="button special" value="+/-"></input>
          <input type="button" class="button special" value="%"></input>
          <input type="button" class="button operator" value="/"></input>
        </div>
        <div class="button-row" id="row2">
          <input type="button" class="button number" value="7"></input>
          <input type="button" class="button number" value="8"></input>
          <input type="button" class="button number" value="9"></input>
          <input type="button" class="button operator" value="*"></input>
        </div>
        <div class="button-row" id="row3">
          <input type="button" class="button number" value="4"></input>
          <input type="button" class="button number" value="5"></input>
          <input type="button" class="button number" value="6"></input>
          <input type="button" class="button operator" value="-"></input>
        </div>
        <div class="button-row" id="row4">
          <input type="button" class="button number" value="1"></input>
          <input type="button" class="button number" value="2"></input>
          <input type="button" class="button number" value="3"></input>
          <input type="button" class="button operator" value="+"></input>
        </div>
        <div class="button-row" id="row5">
          <input type="button" class="button number" value="."></input>
          <input type="button" class="button number" value="0"></input>
          <input type="button" class="button operator" value="="></input>
        </div>
      </div>
    </form>
  </body>
</html>
